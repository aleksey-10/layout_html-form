<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form onsubmit="onSubmit()">
    <fieldset>
      <legend>Personal information</legend>
      <div class="field">
        <label>
          Surname:
          <input type="text" name="surname" autocomplete="off" minlength="3">
        </label>
      </div>
      <div class="field">
        <label>
          Name:
          <input type="text" name="name" autocomplete="off" minlength="4" required>
        </label>
      </div>
      <div class="field">
        <label>
          How old are you?
          <input type="number" name="age" value="12" min="4" max="100">
        </label>
      </div>
      <div class="field">
        <label>
          Full date of birth:
          <input type="date" name="date">
        </label>
      </div>
      <div class="field">
        <label>
          I accept the term of the agreement
          <input type="checkbox" name="agreement">
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
      <div class="field">
        <label>
          E-mail:
          <input type="email" name="email" placeholder="email@example.com">
        </label>
      </div>

      <div class="field">
        <label>
          Password:
          <input type="password" name="password">
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>
      <div class="field">
        Do you love cats?
        <label>
          Yes
          <input type="radio" name="cats" value="cats">
        </label>
        <label>
          No
          <input type="radio" name="cats" value="cats">
        </label>
      </div>

      <div class="field">
        <label>
          What is your favorite color?
          <input type="color" name="color">
        </label>
      </div>

      <div class="field">
        <label>
          What time do you go to bed?
          <input type="time" name="sleepingTime">
        </label>
      </div>

      <div class="field">
        <label>
          What are your favorite brand of cars?
          <select name="cars" id="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
      </div>

      <div class="field">
        <label>
          How do you rate our work?
          <input type="range" name="workRate">
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>
      <div class="field">
        <label>
          Comments:
          <textarea name="comments" cols="20" rows="2" maxlength="50"></textarea>
        </label>
      </div>
      <div class="field">
        <label>
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </div>
    </fieldset>

    <button type="submit">Submit</button>
  </form>

  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
